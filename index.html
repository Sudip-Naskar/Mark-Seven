<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Translate</title>
</head>

<body>

    <nav class="nav-container">
        <div class="nav-brand">English <img src="/images/up-down.png" alt=""> Shakespearean</div>
    </nav>

    <header class="header">
        <img src="/images/shakespeare.png" alt="">
        <h1 class="heading">English to Shakespearean</h1>
    </header>

    <div class="main">
        <div class="input-container">
            <textarea name="" id="txt-ip" placeholder="Put your input text here..."></textarea>
        </div>
        <div class="output-container">
            Translated text will appear here
            <div id="txt-op"></div>
        </div>
    </div>
    <button id="btn-translate">Translate to Banana</button>


    <footer class="footer">
        <div class="footer-header">About</div>
        <div class="para">
            <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the
                translator to convert your text from English to Minion speak or Banana language.</p>
        </div>

    </footer>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
